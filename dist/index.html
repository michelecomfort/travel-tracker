<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='image' href='../images/suitcase.png'>
  <title>travel.</title>
  <link href='https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:wght@100;300;400;700&family=Merriweather&display=swap' rel='stylesheet'>
</head>
<body>
  <main>
    <header>
      <nav class =top-nav>
        <h1 class='travel-title'>travel.</h1>
        <section class='login-container'>
          <form class='login' id='loginForm'>
            <input id='userName' aria-label='username' class='user-name' type='text' name='username' placeholder='username' required>
            <input id='password' aria-label='password' class='password' type='password' name='password' placeholder='password' required>
            <button id='login-button' type='button' class='login-button button' name='button'>enter.</button>
          </form>
          <section class='greeting' id='greeting'>
          </section>
          <section id='error'>
          </section>

        </section>

        <form class='trips-view hidden' aria-label='my-trips-account' action='index.html' method='post' id='userMenu'>
          <select class='trip-type' aria-label='trip-view' name='trip-type' id='tripView'>
            <option value='my-account' id='myAccount'>my account</option>
            <option value='past' aria-label='past-trips' id='pastTrips'>past trips</option>
            <option value='upcoming' aria-label='upcoming-trips' id='upcomingTrips'>upcoming trips</option>
            <option value='pending' aria-label='pending-trips' id='pendingTrips'>pending trips</option>
            <option value='expenses' aria-label='yearly-expenses' id='pendingTrips'>expenses</option>
          </select>
        </form>
    </nav>
    <section>
      <h2 class='book-getaway-heading'>book your next getaway.</h2>
    </section>
    <section class='book-trip hidden' id='bookTripBar'>
      <input placeholder='destination' aria-label='destination-select' list='browsers' name='myBrowser' class='destination-dropdown' id='browser'>
        <datalist id='browsers'>
        </datalist>
      <input placeholder="start date" aria-label='calendar-select' class="form-control start-date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id='startDate'>
      <input type='number' aria-label='number-of-days' name='days' min=1 value='' placeholder='days' class='days' id='numDays'>
      <input type='number' aria-label='number-of-guests' name='guests' min=1 value='' placeholder='guests' class='guests' id='guests'>
      <button type='submit' aria-label='estimate-button' name='button' class='estimate-button button' id='estimateButton'>get estimate.</button>
      <button type='submit' aria-label='book-trip-button' name='button' class='book-button button hidden' id='bookButton'>book it.</button>
    </section>
    <section class='get-estimate' id='getEstimate'>
    </section>
    </header>
    <main>
      <section class='bottom-section'>
        <section class='bottom-heading'>
          <h3 class='bottom-title' id='bottomHeading'>where to next?</h3>
        </section>
      </section>
      <section class='user-trips-display hidden' id='userTripsDisplay'>
      </section>
      <section class='destinations' id='destinations'>
        <div class='glide' id='gliderSection'>
          <div class='glide__track' data-glide-el='track'>
            <ul class='glide__slides' id='glideSlides'>
                <li class='glide__slide'><img class='dest-image' src='./images/Kathmandu-Nepal.png' alt='Kathmandu Nepal photo'>
                  <p class='img-description dest-name-hidden'>Kathmandu, Nepal</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Manila-Philippines.png' alt='Manila Philippines photo'>
                  <p class='img-description dest-name-hidden'>Manila, Philippines</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Madrid-Spain.png' alt='Madrid Spain photo'>
                  <p class='img-description dest-name-hidden'>Madrid, Spain</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Cape-Town-South-Africa.png' alt='Cape Town South Africa photo'>
                  <p class='img-description dest-name-hidden'>Cape Town, South Africa</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Reykyavik-Iceland.png' alt='Reykyavik Iceland photo'>
                  <p class='img-description dest-name-hidden'>Reykyavik, Iceland</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Wellington-NewZealand.png' alt='Wellington New Zealand photo'>
                  <p class='img-description dest-name-hidden'>Wellington, New Zealand</p>
                </li>
                <li class='glide__slide'><img class='dest-image' src='./images/Bangkok-Thailand.png' alt='Bangkok Thailand photo'>
                  <p class='img-description dest-name-hidden'>Bangkok, Thailand</p>
                </li>
            </ul>
          </div>
        <div class='glide__arrows' data-glide-el='controls'>
          <button class='glide__arrow glide__arrow--left' data-glide-dir='<'><<</button>
          <button class='glide__arrow glide__arrow--right' data-glide-dir='>'>>></button>
        </div>
      </div>
      </section>
    </main>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src='bundle.js'></script>
</body>
</html>
